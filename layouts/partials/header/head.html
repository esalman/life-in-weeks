<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ .Page.Title }} by {{ site.Params.author }}</title>

    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ .Site.BaseURL }}favicon/favicon.svg" />
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon/apple-touch-icon.png" />
    <link rel="manifest" href="{{ .Site.BaseURL }}favicon/site.webmanifest" />

    <link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet" />
    <script src="{{ .Site.BaseURL }}js/bootstrap.bundle.min.js"></script>
    <style>
    @font-face {
        font-family: "redhatdisplay-xtrabold";
        src: url("{{ .Site.BaseURL }}fonts/RedHatDisplay-ExtraBold.ttf");
    }
    @font-face {
        font-family: redhatdisplay-medium;
        src: url({{ .Site.BaseURL }}fonts/RedHatDisplay-Medium.ttf);
    }
    </style>
    {{ $style := resources.Get "sass/main.scss" | css.Sass | resources.Minify |
    resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />

    <script src="{{ .Site.BaseURL }}js/jquery-3.5.1.min.js"></script>

    {{ partial "header/box-colors.html" . }}
</head>
